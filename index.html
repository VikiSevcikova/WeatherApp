<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/90a8f3d511.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


    </head>

    <body>
        <div class="loader-wrapper">
            <i class="loader fas fa-sun"></i>
        </div>
        <nav>
            <i class="search-icon fas fa-search"></i>
            <h1 class="title">Weather App</h1>
        </nav>

        <div class="search-section">
              <form  autocomplete="off" class="search-form">
                <div class="autocomplete">
                    <label class="search">
                            <input id="search-text" type="text" placeholder=" " />
                            <span class="search-label">Enter city name or zipcode </span>

                    </label>
                </div>
            </form>
        </div>

        <div class="popup-section">
            <div class="popup">
                <h1>  <i class="far fa-sad-cry"></i> Sorry!</h1>
                <h2 class="message"> City cannot be find. </h2>

                <i class="fas fa-times close-btn"></i>
            </div>
        </div>
        

        <div class="content">
            <div class="today-card">
                <canvas class="icon" width="128" height="128"></canvas>
                <h2 id="location"></h2>
                <h4 id="date"></h4>
                <div id="temp-section">
                    <h1 id="degree"></h1>
                    <h1 id="unit"></h1>
                </div>
                <h3 id="desc"></h3>
                <h4 id="min-max"></h4>
            </div>
            
            <div class=" more-section">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 1440 300">
                    <path fill="#111631" fill-opacity="1" d="M0,128L80,128C160,128,320,128,480,117.3C640,107,800,85,960,85.3C1120,85,1280,107,1360,117.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
                </svg>
            
                <i class="chevron fas fa-chevron-up"></i>
                <div class="info">
                    <table>
                        <tbody>
                            <tr><td id='sunrise'></td> <td id='sunset'></td></tr>
                            <tr><td id='pressure'></td> <td id='humidity'></td></tr>
                            <tr><td id='wind'></td> <td id='feels-like'></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="skycons.js"></script>
    <script type="text/javascript" src="city.list.json"></script>
    <!-- <script type="text/javascript" src="cities.json"></script> -->
    <script src="icon.js"></script>
    <script src="script.js"></script>
</html>
